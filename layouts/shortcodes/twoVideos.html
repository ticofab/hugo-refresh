{{- $id1 := .Get "id1" | default (.Get 0) -}}
{{- $id2 := .Get "id2" | default (.Get 1) -}}
<div class="columns is-centered container">
    <div class="column is-centered container">
        <div>
            <div style="position:relative;padding-top:56.25%;">
                <iframe src="https://www.youtube.com/embed/{{ $id1 }}" frameborder="0" allowfullscreen
                        style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
            </div>
        </div>
    </div>
    <div class="column is-centered container">
        <div>
            <div style="position:relative;padding-top:56.25%;">
                <iframe src="https://www.youtube.com/embed/{{ $id2 }}" frameborder="0" allowfullscreen
                        style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
            </div>
        </div>
    </div>
</div>
